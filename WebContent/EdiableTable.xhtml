<?xml version="1.0" encoding="Windows-31J" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    >
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-31J" />
<link rel="stylesheet" type="text/css" href="css/check.css" />
<title>Insert title here</title>
</h:head>
<h:body>
<h:form id="form">
   <p:growl id="msgs" showDetail="true"/>
 
   <p:dataTable id="cars1" var="car" value="#{ediableTableView.cars1}" editable="true" style="margin-bottom:20px">
       <f:facet name="header">
           Row Editing
       </f:facet>
 
       <p:ajax event="rowEdit" listener="#{ediableTableView.onRowEdit}" update=":form:msgs" />
       <p:ajax event="rowEditCancel" listener="#{ediableTableView.onRowCancel}" update=":form:msgs" />
 
       <p:column headerText="Id">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{car.id}" /></f:facet>
               <f:facet name="input"><p:inputText id="modelInput" value="#{car.id}" style="width:100%"/></f:facet>
           </p:cellEditor>
       </p:column>
 
       <p:column headerText="Year">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{car.year}" /></f:facet>
               <f:facet name="input"><p:inputText value="#{car.year}" style="width:100%" label="Year"/></f:facet>
           </p:cellEditor>
       </p:column>
 
        <p:column headerText="Soldout">
           <p:cellEditor>
               <f:facet name="output"><p:selectBooleanCheckbox value="#{car.soldout}" disabled="true" /></f:facet>
               <f:facet name="input"><p:selectBooleanCheckbox value="#{car.soldout}" style="width:100%" label="Soldout"/></f:facet>
           </p:cellEditor>
       </p:column>
       <p:column style="width:32px">
           <p:rowEditor />
       </p:column>
   </p:dataTable>
</h:form>
</h:body>
</html>

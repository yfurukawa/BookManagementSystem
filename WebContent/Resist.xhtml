<?xml version="1.0" encoding="Windows-31J" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    >
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-31J" />
<title>Insert title here</title>
</h:head>
<h:body>
    <div class="BookInformation">
    <h:form >
        <table>
            <tbody>
                <tr>
                    <td><p:outputLabel value="‘Ð–¼" /></td>
                    <td><p:inputText requiredMessage="Need to input" required="true" value="#{book.name}" /></td>
                </tr>
                <tr>
                    <td><p:outputLabel value="ISBN" /></td>
                    <td><p:inputMask value="#{book.isbn}" mask="999-9-99-999999-9"></p:inputMask></td>
                </tr>
                <tr>
                    <td><p:outputLabel value="w“ü“ú" /></td>
                    <td><p:calendar value="#{book.buyDate}" pages="3" pattern="yyyy/mm/dd" mindate="2016/04/01" /></td>
                </tr>
                <tr>
                    <td><p:outputLabel value="Ží—Þ" /></td>
                    <td><p:selectOneMenu value="#{book.bookType}" filter="true" filterMatchMode="contains" height="60">
                            <f:selectItems value="#{book.bookTypes}"></f:selectItems>
                    </p:selectOneMenu></td>
                </tr>
                <tr>
                    <td><img src="#{book.status}" alt="" width="16" height="16" /></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td><p:pickList id="simple" value="#{picklist.data}" var="data" itemLabel="#{data}" itemValue="#{data}" showSourceControls="true" showTargetControls="true"
                        showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains">
                        <f:facet name="sourceCaption">Available</f:facet>
                        <f:facet name="targetCaption">Selected</f:facet>
                        </p:pickList>
                    </td>
                </tr>
                <tr>
                    <td><p:outputLabel value="“à—e" /></td>
                    <td><h:outputText id="displayCounter" /><br />
                    <p:inputTextarea value="" label="test" required="true" counter="displayCounter" maxlength="30" counterTemplate="{0} characters remaining" /></td>
                </tr>
                <tr>
                    <td></td>
                    <td><p:commandButton value="Resist" disabled="#{user.manager}" actionListener="#{resistringButtonView.buttonAction}" ajax="false" /></td>
                </tr>
            </tbody>
        </table>
        
    <p:growl id="msg" />
 
    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
        <h:outputText value="Basic: " />
        <p:selectBooleanCheckbox value="#{selectBooleanView.value1}" />
 
        <h:outputText value="Ajax: " />
        <p:selectBooleanCheckbox value="#{selectBooleanView.value2}">
            <p:ajax update="msg" listener="#{selectBooleanView.addMessage}" />
        </p:selectBooleanCheckbox>
    </h:panelGrid>
 
    <p:commandButton value="Submit" icon="ui-icon-check" update="display" oncomplete="PF('dlg').show()" />
 
    <p:dialog header="Values" modal="true" resizable="false" showEffect="fade" widgetVar="dlg">
        <h:panelGrid columns="1" id="display">
            <h:outputText value="Value 1: #{selectBooleanView.value1}" />
            <h:outputText value="Value 2: #{selectBooleanView.value2}" />
        </h:panelGrid>
    </p:dialog>
    </h:form>
    </div>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    >
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="css/radio.css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
$(function() {
  var h = $(window).height();
 
  $('#wrap').css('display','none');
  $('#loader-bg ,#loader').height(h).css('display','block');
});
 
$(window).load(function () { //全ての読み込みが完了したら実行
  $('#loader-bg').delay(900).fadeOut(800);
  $('#loader').delay(600).fadeOut(300);
  $('#wrap').css('display', 'block');
});
 
//10秒たったら強制的にロード画面を非表示
$(function(){
  setTimeout('stopload()',10000);
});
 
function stopload(){
  $('#wrap').css('display','block');
  $('#loader-bg').delay(900).fadeOut(800);
  $('#loader').delay(600).fadeOut(300);
}
</script>
<title>Insert title here</title>
</h:head>
<h:body>
    <div id="loader-bg">
  <div id="loader">
        <h:graphicImage url="../img/image.gif" alt="Now Loading..." />
        <p>Now Loading...</p>
    </div>
    </div>
    <div id="container">
        <h:form>
            <div class="jsfRadio">
                <h:selectOneRadio value="" >
                    <f:selectItem itemLabel="Lavel1" itemValue="1" />
                    <f:selectItem itemLabel="Lavel2" itemValue="2" />
                    <f:selectItem itemLabel="Lavel3" itemValue="3" />
                </h:selectOneRadio>
            </div>
        
            <div class="primeRadio">
                <p:selectOneRadio value="" >
                    <f:selectItem itemLabel="Lavel1" itemValue="1" />
                    <f:selectItem itemLabel="Lavel2" itemValue="2" />
                    <f:selectItem itemLabel="Lavel3" itemValue="3" />
                </p:selectOneRadio>
            </div>
        </h:form>
    </div>
</h:body>
</html>

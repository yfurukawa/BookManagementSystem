<?xml version="1.0" encoding="Windows-31J" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    >
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-31J" />
<link rel="stylesheet" type="text/css" href="css/check.css" />
<title>Insert title here</title>
</h:head>
<h:body>
    <h:form>
            <h:outputText value="WIP : " />
            <p:selectBooleanCheckbox value="#{switches.wip}" styleClass="switch">
                <p:ajax update="console" listener="#{switches.changeState}" />
            </p:selectBooleanCheckbox>

    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
        <p:outputLabel for="console" value="Console:" />
        <p:selectOneRadio id="console" value="#{radioView.type}" update="@this" disabled="#{switches.radioEnable}">
            <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
            <f:selectItem itemLabel="PS4" itemValue="PS4" />
            <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
        </p:selectOneRadio>
    </h:panelGrid>
    
    <div class="indicator">
        <h:graphicImage id="img" update="@this" url="#{switches.imgSrc}" for="imgSwitch" />
        <p:selectBooleanCheckbox value="#{switches.img}" id="imgSwitch">
            <p:ajax update="img" listener="#{switches.changeImg}" />
        </p:selectBooleanCheckbox>
    </div>
            <p:growl id="message" life="2000" />
        
        <table>
            <tr>
                <td><h:outputText value="aaa" /></td>
                <td>
                    <p:commandLink id="F2000" update="message" actionListener="#{radioView.checkAuthority}">
                        <h:outputText value="F2000" />
                    </p:commandLink>
                </td>
            </tr>
        </table>
        
    </h:form>
</h:body>
</html>
